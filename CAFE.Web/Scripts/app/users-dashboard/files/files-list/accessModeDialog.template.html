<md-dialog add-item-dialog style="min-width: 840px;max-height: 100%; height: 40%;">
    <md-dialog-content class="md-dialog-content" style="height: 100%;"> 
        <h2 class="md-title">Set access Mode</h2>

        <p ng-if="fileForm.$submitted && fileForm.$invalid" class="md-warn" layout="row" layout-align="start center">
            <i class="material-icons">error_outline</i>
            <span>&nbsp; All fields are required.</span>
        </p>

        <div layout="row" class="input-row">
            <md-input-container flex>
                <label>Access Mode</label>
                <md-select ng-model="model.AccessMode" required>
                    <md-option ng-value="$index" ng-repeat="opt in filesAccesModes">{{ opt }}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="row" class="input-row" ng-show="model.AccessMode== 1">
            <md-input-container flex>
                <md-chips ng-model="model.SelectedUsersAndGroups" md-require-match="true">
                    <md-autocomplete md-search-text="functionAutocomplete.searchText1"
                                     md-items="item in loadTags(functionAutocomplete.searchText1)"
                                     md-item-text="item.name"
                                     md-min-length="1"
                                     placeholder="Enter name of user or group">
                        <md-item-template>
                            {{item.name}}
                        </md-item-template>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            <strong>{{$chip.name}}</strong>
                        </span>
                    </md-chip-template>
                </md-chips>


                <!--<label>Enter name of user or group</label>
                <tags-input on-tag-added="updateTagsList()"
                            on-tag-removed="updateTagsList()"
                            ng-model="model.SelectedUsersAndGroups"
                            display-property="name"
                            placeholder="_"
                            add-from-autocomplete-only="true">
                    <auto-complete source="loadTags($query)"
                                   debounceDelay="500"
                                   display-property="name"
                                   min-length="3"></auto-complete>
                </tags-input>-->
            </md-input-container>
        </div>
    </md-dialog-content>
    <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.save()" ng-disabled="model.AccessMode == undefined">Save</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
    </div>
</md-dialog>
