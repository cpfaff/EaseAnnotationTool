<md-content layout="column" layout-padding ng-show="errorsList.length > 0" flex="70" style="padding-top: 0;">
    <div class="alert alert-warning alert-dismissible ai-help" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-info-sign"></span>You can navigate directly to related view by clicking the error link
    </div>
    <div class="alert alert-danger alert-dismissable" id="AIErrors">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <h4>Please, correct errors listed below:</h4>
        <ul>
            <li ng-repeat="error in errorsList track by $index">
                <p ng-repeat="errormessage in error.messages track by $index">
                    <a ng-if="error.path" href="" ng-click="RedirectToError(error)" ng-bind="errormessage"></a>
                    <span ng-if="!error.path">{{error.errorpath}}<br>{{errormessage}}</span>
                </p>
            </li>
        </ul>
    </div>
</md-content>
