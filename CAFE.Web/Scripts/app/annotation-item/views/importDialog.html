<md-dialog aria-label="Import master" flex="30">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Import {{importDictionary}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <i class="material-icons">clear</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column" ng-switch="ctrl.importType">
                    <md-radio-group layout="row" ng-model="ctrl.importType">
                        <md-radio-button value=0 class="md-primary">Enter value</md-radio-button>
                        <md-radio-button value=1>Upload Excel/CSV</md-radio-button>
                        <md-radio-button value=2>Import Excel/CSV from link</md-radio-button>
                    </md-radio-group>

                    <md-input-container flex ng-switch-when="0">
                        <label>Enter new value</label>
                        <input ng-model="ctrl.userValue">
                    </md-input-container>

                    <md-input-container flex ng-switch-when="0">
                        <label>Description</label>
                        <input ng-model="ctrl.description">
                    </md-input-container>

                    <md-input-container flex ng-switch-when="1">
                        <div layout="column" ng-show="errorMessage" style="color:red;margin-bottom: 10px;" ng-bind="errorMessage"></div>
                        <lf-ng-md-file-input lf-files="ctrl.files" lf-placeholder="Select Excel or CSV file" progress></lf-ng-md-file-input>
                    </md-input-container>

                    <md-input-container flex ng-switch-when="2">
                        <label>Enter link to Excel/CSV</label>
                        <input ng-model="ctrl.userLink">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="AddNewValues()">
                Import
            </md-button>
            <md-button ng-click="closeDialog()">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
