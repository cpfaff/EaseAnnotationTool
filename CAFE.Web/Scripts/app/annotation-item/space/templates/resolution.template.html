<div layout="row" layout-margin>
    <div layout="column" layout-margin flex="30">
        <div layout="column" layout-margin>
            <h4>Spatial Coverage
                <md-button class="md-icon-button md-primary" aria-label="{{simpleTypesVocabularies.spatialExtentType}}" ng-show="simpleTypesVocabularies.spatialExtentType">
                    <md-tooltip class="tt-multiline" md-direction="right">{{simpleTypesVocabularies.spatialExtentType}}</md-tooltip>
                    <i class="material-icons">help_outline</i>
                </md-button>
            </h4>
            <div layout="row">
                <md-autocomplete flex="80" md-selected-item="spaceContext.spatialResolutions[0].spatialExtentType"
                                 md-search-text="autocompleteFields.spatialExtentType"
                                 md-items="subItem in querySearch(autocompleteFields.spatialExtentType, vocabularies.spatialResolutions.spatialResolutionType)"
                                 md-item-text="subItem.value"
                                 placeholder="Search for a Spatial Coverage"
                                 md-require-match="true"
                                 md-min-length="0" ng-disabled="!isAccessible">
                    <md-item-template>
                        <span md-highlight-text="autocompleteFields.spatialExtentType">{{subItem.value}}</span>
                        <md-button class="md-icon-button md-primary" aria-label="{{subItem.description}}" ng-show="subItem.description">
                            <md-tooltip  class="tt-multiline" md-direction="right">{{subItem.description}}</md-tooltip>
                            <i class="material-icons">help_outline</i>
                        </md-button>
                    </md-item-template>
                </md-autocomplete>
                <md-button ng-if="isAccessible" class="md-icon-button import" aria-label="Add/Import new" ng-click="ImportDialogOpen('spatialExtentType', vocabularies.spatialResolutions.spatialResolutionType, $event, spaceContext.spatialResolutions[0])">
                    <i class="material-icons md-24" title="Add/Import new">library_add</i>
                </md-button>
            </div>
        </div>

        <div layout="column" layout-margin>
            <h4>Spatial Resolution
                <md-button class="md-icon-button md-primary" aria-label="{{simpleTypesVocabularies.spatialResolutionType}}" ng-show="simpleTypesVocabularies.spatialResolutionType">
                    <md-tooltip class="tt-multiline" md-direction="right">{{simpleTypesVocabularies.spatialResolutionType}}</md-tooltip>
                    <i class="material-icons">help_outline</i>
                </md-button>
            </h4>
            <div layout="row">
                <md-autocomplete flex="80" md-selected-item="spaceContext.spatialResolutions[0].spatialResolutionType"
                                 md-search-text="autocompleteFields.spatialResolutionType"
                                 md-items="subItem in querySearch(autocompleteFields.spatialResolutionType, vocabularies.spatialResolutions.spatialResolutionType)"
                                 md-item-text="subItem.value"
                                 placeholder="Search for a Spatial Resolution"
                                 md-require-match="true"
                                 md-min-length="0" ng-disabled="!isAccessible">
                    <md-item-template>
                        <span md-highlight-text="autocompleteFields.spatialResolutionType">{{subItem.value}}</span>
                        <md-button class="md-icon-button md-primary" aria-label="{{subItem.description}}" ng-show="subItem.description">
                            <md-tooltip  class="tt-multiline" md-direction="right">{{subItem.description}}</md-tooltip>
                            <i class="material-icons">help_outline</i>
                        </md-button>
                    </md-item-template>
                </md-autocomplete>
                <md-button ng-if="isAccessible" class="md-icon-button import" aria-label="Add/Import new" ng-click="ImportDialogOpen('spatialResolutionType', vocabularies.spatialResolutions.spatialResolutionType, $event, spaceContext.spatialResolutions[0])">
                    <i class="material-icons md-24" title="Add/Import new">library_add</i>
                </md-button>
            </div>
        </div>
    </div>
</div>
