<div layout="column" layout-margin flex="50">
    <div layout="row">
        <md-chips flex="90" ng-model="biomeModel.pedoBiomes" md-autocomplete-snap md-require-match="true" md-transform-chip="{pedoBiomeType: $chip}" md-removable="isAccessible">
            <md-autocomplete md-search-text="functionAutocomplete.pedo"
                             md-items="item in querySearch(functionAutocomplete.pedo, pedoDictionary)"
                             md-min-length="0"
                             md-item-text="item.value"
                             ng-if="isAccessible"
                             placeholder="Click to select multiple items...">
                <md-item-template>
                    <span md-highlight-text="functionAutocomplete.pedo">{{item.value}}</span>
                    <md-button class="md-icon-button md-primary" aria-label="{{item.description}}" ng-show="item.description">
                        <md-tooltip class="tt-multiline" md-direction="right">{{item.description}}</md-tooltip>
                        <i class="material-icons">help_outline</i>
                    </md-button>
                </md-item-template>
            </md-autocomplete>
            <md-chip-template>
                <span>
                    <strong>{{$chip.pedoBiomeType.value}}</strong>
                </span>
            </md-chip-template>
        </md-chips>
        <md-button ng-if="isAccessible" style="margin-top: 15px;" class="md-icon-button import" aria-label="Add/Import new" ng-click="ImportDialogOpen('pedoBiomeType', pedoDictionary, $event, biomeModel.pedoBiomes)">
            <i class="material-icons md-24" title="Add/Import new">library_add</i>
        </md-button>
    </div>
</div>
