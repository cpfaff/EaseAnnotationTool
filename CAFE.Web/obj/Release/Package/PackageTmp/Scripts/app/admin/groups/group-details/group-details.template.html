<md-dialog add-item-dialog style="min-width: 840px;">
    <md-dialog-content class="md-dialog-content">
        <div layout="row" class="input-row">
            <md-input-container flex style="margin-bottom: 0;">
                <input name="name" placeholder="Group's name" ng-model="selectedGroupName" required>
            </md-input-container>
        </div>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab id="GroupDetails-Users-Tab">
                <md-tab-label>Users</md-tab-label>
                <md-tab-body>
                    <groups-details-users></groups-details-users>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
    <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.save()">Save</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Close</md-button>
    </div>
</md-dialog>
