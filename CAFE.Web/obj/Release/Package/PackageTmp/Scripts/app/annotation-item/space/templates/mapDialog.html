<md-dialog add-item-dialog style="width: 80%;">
    <md-dialog-content class="md-dialog-content">
        <leaflet id="dialogMap" width="100%" height="560px"></leaflet>
    </md-dialog-content>
    <div class="md-actions">
        <md-button class="md-raised md-primary" ng-click="ctrl.save()">Select</md-button>
        <md-button class="md-raised" ng-click="ctrl.cancel()">Close</md-button>
    </div>
</md-dialog>
