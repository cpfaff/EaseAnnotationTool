<div ng-show="!files.length" class="no-data-block">
    <md-button class="md-button md-raised" ng-click="addItem($event)">
        Add new file
    </md-button>
    <div>no items found ...</div>
</div>

<div ng-show="files.length > 0">
    <div class="alert alert-danger" ng-show="errorMessage" ng-bind="errorMessage" style="margin-top: 15px;"></div>
    <form method="post" action="/AnnotationItem/CreateFromTemplate" id="createAIWithFiles"></form>

    <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
        <div class="md-toolbar-tools">
            <h2 class="md-title"></h2>
            <div flex></div>
            <md-button class="md-button" ng-click="addItem($event)">
                Add new file
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
        <div class="md-toolbar-tools" layout-align="space-between">
            <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
            <div flex></div>
            <md-button class="md-button" ng-click="delete($event)">
                Delete selected
            </md-button>
            <md-button class="md-button" md-no-ink ng-click="AccessLevelDialog($event, selected)">
                Set Access mode
            </md-button>
            <md-select class="md-select-toolbar" ng-model="newAICreation.type" ng-change="CreateAIWithFiles($event)" placeholder="Create AI">
                <md-option value="1">New AI</md-option>
                <md-option value="2">Copy existing</md-option>
            </md-select>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getFiles">
                <tr md-row>
                    <th md-column md-order-by="name"><span>File Name</span></th>
                    <th md-column md-order-by="creationDate"><span>Creation Date</span></th>
                    <th md-column md-order-by="description"><span>File Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select="false" md-select="file" md-select-id="Id" ng-repeat="file in files | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td md-cell><a href="{{file.downloadURL}}" download>{{file.name}}</a></td>
                    <td md-cell>{{GetNormalizedDate(file.creationDate)}}</td>
                    <td md-cell>{{file.description}}</td>
                    <td md-cell><md-button class="md-primary" ng-click="edit($event, file)">Edit</md-button></td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[10, 20, 50]" md-page="query.page" md-total="{{files.length}}" md-page-select></md-table-pagination>
</div>
