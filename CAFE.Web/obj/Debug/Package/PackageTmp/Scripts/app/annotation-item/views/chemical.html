<md-tabs md-dynamic-height md-border-bottom" md-selected="mdTabs.selectedIndex">
    <md-tab id="elementTab">
        <md-tab-label>Element</md-tab-label>
        <md-tab-body>
            <md-card ng-include="'Scripts/app/annotation-item/chemical/templates/element.template.html'">
            </md-card>
        </md-tab-body>
    </md-tab>
    <md-tab id="compoundTab">
        <md-tab-label>Compound</md-tab-label>
        <md-tab-body>
            <div class="alert alert-warning alert-dismissible ai-help" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-info-sign"></span>Set the desired combination and click "Add combination to list"-button at the bottom to add it to the list. You can also extend the existing vocabulary by clicking the "plus"-button.
            </div>
            <md-card ng-include="'Scripts/app/annotation-item/chemical/templates/compound.template.html'">
            </md-card>
        </md-tab-body>
    </md-tab>
    <md-tab id="functionTab">
        <md-tab-label>Function</md-tab-label>
        <md-tab-body>
            <md-card ng-include="'Scripts/app/annotation-item/chemical/templates/function.template.html'">
            </md-card>
        </md-tab-body>
    </md-tab>
</md-tabs>
