<div layout="column" layout-margin flex="50">
    <div layout="column" layout-margin>
        <md-input-container>
            <div layout="row">
                <md-chips flex="90" md-removable="isAccessible" ng-model="chemicalContext.elements" md-transform-chip="{elementName: $chip}"  md-autocomplete-snap md-require-match="true">
                    <md-autocomplete md-search-text="functionAutocomplete.searchText"
                                     md-items="item in querySearch(functionAutocomplete.searchText, chemicalDictionaries.elementNameVocabulary)"
                                     md-min-length="0"
                                     md-item-text="item.value"
                                     ng-if="isAccessible"
                                     placeholder="Search for a element name  ">
                        <md-item-template>
                            <span md-highlight-text="functionAutocomplete.searchText">{{item.value}}</span>
                            <md-button class="md-icon-button md-primary" aria-label="{{item.description}}" ng-show="item.description">
                                <md-tooltip class="tt-multiline" md-direction="right">{{item.description}}</md-tooltip>
                                <i class="material-icons">help_outline</i>
                            </md-button>
                        </md-item-template>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            <strong>{{$chip.elementName.value}}</strong>
                        </span>
                    </md-chip-template>
                </md-chips>
                <md-button ng-if="isAccessible" style="margin-top: 15px;" class="md-icon-button import" aria-label="Add/Import new" ng-click="ImportDialogOpen('elementName', chemicalDictionaries.elementNameVocabulary, $event, chemicalContext.elements)">
                    <i class="material-icons md-24" title="Add/Import new">library_add</i>
                </md-button>
            </div>
        </md-input-container>
    </div>
    <div layout="column" layout-margin>
        <md-input-container>
            <div layout="row">
                <md-chips flex="90" md-removable="isAccessible" ng-model="chemicalContext.isotopes" md-transform-chip="{isotopeName: $chip}" md-autocomplete-snap md-require-match="true">
                    <md-autocomplete md-search-text="functionAutocomplete.searchText2"
                                     md-items="item in querySearch(functionAutocomplete.searchText2, chemicalDictionaries.isotopeNameVocabulary)"
                                     md-item-text="item.value"
                                     md-min-length="0"
                                     ng-if="isAccessible"
                                     placeholder="Search for a isotope name">
                        <md-item-template>
                            <span md-highlight-text="functionAutocomplete.searchText2">{{GetNormalizedIsotopeName(item.value)}}</span>
                            <md-button class="md-icon-button md-primary" aria-label="{{item.description}}" ng-show="item.description">
                                <md-tooltip class="tt-multiline" md-direction="right">{{item.description}}</md-tooltip>
                                <i class="material-icons">help_outline</i>
                            </md-button>
                        </md-item-template>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            <strong>{{GetNormalizedIsotopeName($chip.isotopeName.value)}}</strong>
                        </span>
                    </md-chip-template>
                </md-chips>
                <md-button ng-if="isAccessible" style="margin-top: 15px;" class="md-icon-button import" aria-label="Add/Import new" ng-click="ImportDialogOpen('isotopeName', chemicalDictionaries.isotopeNameVocabulary, $event, chemicalContext.isotopes)">
                    <i class="material-icons md-24" title="Add/Import new">library_add</i>
                </md-button>
            </div>
        </md-input-container>
    </div>
</div>
